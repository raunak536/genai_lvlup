<!DOCTYPE html>
<html>
    <head>
        <title>Ask-My-PDF</title>
    </head>
    <body>
        <h2>Upload a PDF to begin</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="pdf" accept=".pdf" required>
            <button type="submit">Upload</button>
        </form>
    </body>
</html>
